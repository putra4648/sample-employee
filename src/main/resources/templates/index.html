<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <title>Employee Information System</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
    />
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Font Awesome -->
    <link
      th:rel="stylesheet"
      th:href="@{/webjars/font-awesome/css/all.min.css}"
    />

    <!-- jQuery -->
    <script th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>

    <!-- Datatables -->
    <link
      th:rel="stylesheet"
      th:href="@{/webjars/datatables.net-bs5/css/dataTables.bootstrap5.min.css}"
    />
    <script th:src="@{/webjars/datatables.net/js/dataTables.min.js}"></script>
    <script
      th:src="@{/webjars/datatables.net-bs5/js/dataTables.bootstrap5.min.js}"
    ></script>

    <!--Moment JS-->
    <script th:src="@{/webjars/moment/min/moment.min.js}"></script>
    <script th:src="@{/webjars/moment/min/moment-with-locales.min.js}"></script>

    <!-- Popper js-->
    <script th:src="@{/webjars/popperjs__core/dist/umd/popper.min.js}"></script>

    <!-- Datepicker -->
    <script
      th:src="@{/webjars/eonasdan__tempus-dominus/dist/js/tempus-dominus.min.js}"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/webjars/eonasdan__tempus-dominus/dist/css/tempus-dominus.min.css}"
    />
    <script
      th:src="@{/webjars/eonasdan__tempus-dominus/dist/plugins/moment-parse.js}"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="border my-2 p-3">
        <div id="searchForm" class="row gap-2">
          <div class="collapse" id="searchCollapse">
            <div class="row">
              <div class="col">
                <label for="employee_id" class="form-label">ID</label>
                <input type="text" name="employee_id" class="form-control" />
              </div>
              <div class="col">
                <label for="employee_fullname" class="form-label"
                  >Fullname</label
                >
                <input
                  type="text"
                  name="employee_fullname"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="employee_birthdate" class="form-label"
                  >Birthday Date</label
                >
                <div class="input-group date" id="employee_birthdate">
                  <input
                    type="text"
                    name="employee_birthdate"
                    class="form-control datetimepicker-input"
                  />
                  <div class="input-group-text">
                    <i class="fa-regular fa-calendar" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
              <div class="col">
                <label for="employee_hiredate" class="form-label"
                  >Hire Date</label
                >
                <div class="input-group date" id="employee_hiredate">
                  <input
                    type="text"
                    name="employee_hiredate"
                    class="form-control"
                  />
                  <div class="input-group-text">
                    <i class="fa-regular fa-calendar" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-11">
              <button
                id="searchBtn"
                onclick="searchEmployee()"
                type="submit"
                class="btn btn-primary"
              >
                <span>
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                Search
              </button>
              <button
                id="resetBtn"
                onclick="resetEmployee()"
                type="reset"
                class="btn btn-danger"
              >
                <span>
                  <i class="fa-solid fa-arrows-rotate"></i>
                </span>
                Reset
              </button>
              <button
                id="resetBtn"
                onclick="exportExcel()"
                type="reset"
                class="btn btn-primary"
              >
                <span>
                  <i class="fa-regular fa-file-excel"></i>
                </span>
                Export Excel
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-lg"
                id="collapseBtn"
                onclick="showCollapse()"
              >
                <span>
                  <i class="fa-solid fa-arrow-down"></i>
                </span>
              </button>
            </div>
            <div>
              <small
                th:text="'* Export Excel has been limited to ' + ${limit_export} + ' data. For now.'"
              ></small>
            </div>
          </div>
        </div>
      </div>
      <table id="employeeTable" class="display" style="width: 100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Fullname</th>
            <th>Birthday Date</th>
            <th>Hire Date</th>
            <th>Detail</th>
          </tr>
        </thead>
      </table>
    </div>

    <script>
      // ===============
      // Variables
      // ===============

      let searchCollapse = new bootstrap.Collapse("#searchCollapse", {
        toggle: false,
      });

      $(document).ready(function () {
        tempusDominus.extend(tempusDominus.plugins.moment_parse, "DD-MMM-yyyy");
        initDate("employee_birthdate");
        initDate("employee_hiredate");
        $(document).find("input").val("");
        searchCollapse = new bootstrap.Collapse("#searchCollapse", {
          toggle: false,
        });
        searchCollapse.show();
      });

      // ===============
      // Listener
      // ===============

      $("#searchCollapse").on("shown.bs.collapse", function () {
        $("#collapseBtn")
          .find("span")
          .html(`<i class='fa-solid fa-arrow-up'></i>`);
        $("#collapseBtn").click(function () {
          searchCollapse.hide();
        });
      });

      $("#searchCollapse").on("hidden.bs.collapse", function () {
        $("#collapseBtn")
          .find("span")
          .html(`<i class='fa-solid fa-arrow-down'></i>`);
        $("#collapseBtn").click(function () {
          searchCollapse.show();
        });
      });

      // ===============
      // Functions
      // ===============

      function showCollapse() {
        searchCollapse.show();
      }

      function resetAllFilter() {
        $("#searchForm").find("input").val("");
      }

      function resetEmployee() {
        resetAllFilter();
        EmployeeTable.clear().draw();
      }

      function searchEmployee() {
        EmployeeTable.ajax.reload();
      }

      function initDate(elementId = "") {
        new tempusDominus.TempusDominus(document.getElementById(elementId), {
          display: {
            components: {
              calendar: true,
              date: true,
              hours: false,
              minutes: false,
              seconds: false,
            },
            buttons: {
              today: true,
              clear: true,
              close: true,
            },
          },
          viewDate: new Date(),
        });
      }

      function exportExcel() {
        const filterEmployeeParams = {
          employee_id: $("input[name='employee_id']").val(),
          employee_fullname: $("input[name='employee_fullname']").val(),
          employee_birthdate: $("input[name='employee_birthdate']").val(),
          employee_hiredate: $("input[name='employee_hiredate']").val(),
        };
        const url = "/export?" + $.param(filterEmployeeParams);
        window.open(url);
      }
    </script>
    <script type="text/javascript" th:src="@{/js/employee.table.js}"></script>
    <script type="text/javascript" th:src="@{/js/utils.js}"></script>
  </body>
</html>
